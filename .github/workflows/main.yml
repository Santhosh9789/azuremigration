name: Create Free Azure VM and Storage

on:
  workflow_dispatch:

permissions:
  id-token: write  
  contents: read    

jobs:
  create-free-resources:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        auth-type: OIDC  # Ensure this is correctly set to OIDC

    - name: Set Azure Subscription
      run: az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Create Resource Group
      run: |
        az group create --name MyTestResourceGroup --location eastus
        
    - name: Create Free-tier Azure Storage Account
      run: |
        az storage account create \
          --name mystoragefree12345 \
          --resource-group MyTestResourceGroup \
          --location eastus \
          --sku Standard_LRS

    - name: Create Free-tier Ubuntu Virtual Machine
      run: |
        az vm create \
          --resource-group MyTestResourceGroup \
          --name MyVM \
          --image UbuntuLTS \
          --size Standard_B1s \
          --admin-username azureuser \
          --generate-ssh-keys

    - name: Get VM Public IP
      run: |
        az vm list-ip-addresses --name MyVM --resource-group MyTestResourceGroup --output table
